<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="row">
        <div *ngFor="let tempProduct of products" class="col-md-3">
          <div class="product-box">
            <a routerLink="/products/{{tempProduct.id}}">
              <img src="{{ tempProduct.imageUrl }}" class="img-responsive">
            </a>
            <a routerLink="/products/{{tempProduct.id}}">
              <h1>{{ tempProduct.name }}</h1>
            </a>
            <div class="price">{{ tempProduct.unitPrice | currency:'GBP' }}</div>
            <button (click)="addToCart(tempProduct)" class="primary-btn">Add to cart</button>
          </div>
        </div>
        <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert">
          Product not found!
        </div>
      </div>

      <!-- begin footer -->
      <div class="footer-pagination">
        <div class="row">
          <div class="col-md-6"></div>
          <div class="col-md-6">
            <div class="row">
              <div class="col-md-9" style="padding-left: 30%">
                <ngb-pagination [(page)]="thePageNumber"
                                [pageSize]="thePageSize"
                                [collectionSize]="theTotalElements"
                                (pageChange)="displayProducts()">
                </ngb-pagination>
              </div>
              <div class="col-md-3 mt-2" style="text-align: right">
                <span class="mr-2">Page size</span>
                <select ngModel (ngModelChange)="updatePageSize($event)">
                  <option selected="true">8</option>
                  <option>16</option>
                  <option>24</option>
                  <option value="100">All</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- end footer -->

    </div>
  </div>
</div>
